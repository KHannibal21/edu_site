<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательная платформа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #f8f9fa;
        }
        .menu-item {
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            display: block;
        }
        .menu-item:hover, .menu-item.active {
            background: #007bff;
            color: white;
        }
        .stat-card {
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center mb-4">
                        <i class="fas fa-graduation-cap"></i> EduPlatform
                    </h4>

                    <div class="nav flex-column">
                        <a class="menu-item {% if menu == 'overview' %}active{% endif %}"
                           href="{% url 'apps:overview' %}">
                            <i class="fas fa-chart-bar"></i> Overview
                        </a>
                        <a class="menu-item {% if menu == 'data' %}active{% endif %}"
                           href="{% url 'apps:data' %}">
                            <i class="fas fa-database"></i> Data
                        </a>
                        <a class="menu-item {% if menu == 'functional' %}active{% endif %}"
                           href="{% url 'apps:functional' %}">
                            <i class="fas fa-code"></i> Functional Core
                        </a>
                        <a class="menu-item" href="#">
                            <i class="fas fa-project-diagram"></i> Pipelines
                        </a>
                        <a class="menu-item" href="#">
                            <i class="fas fa-bolt"></i> Async/FRP
                        </a>
                        <a class="menu-item" href="#">
                            <i class="fas fa-chart-pie"></i> Reports
                        </a>
                        <a class="menu-item" href="#">
                            <i class="fas fa-vial"></i> Tests
                        </a>
                        <a class="menu-item" href="#">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
